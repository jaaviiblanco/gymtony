<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymTony</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita la barra de desplazamiento */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 25px;
            border-color: #ddd;
        }

        .btn-login {
            border-radius: 25px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 10px;
            color: #777;
        }

        /* Ajuste del tamaño del logo */
        .logo-img {
            max-width: 100px; /* Tamaño uniforme para el logo */
            height: auto;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .logo-img {
                max-width: 100px;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="/images/logo.jpg" alt="Gym Logo" class="logo-img">
        </div>
        <br>
        <h1 class="mb-4 text-center"><b>GymTony</b></h1>
        <div class="login-container">
            <h2 th:text="#{login.iniciar.sesion}"></h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" th:placeholder="#{login.usuario}" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" th:placeholder="#{login.contrasenya}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login" th:text="#{login.acceder}"></button>
                
                <!-- Mensaje de error si la autenticación falla -->
                <div th:if="${param.error} or ${error}" class="alert alert-danger text-center mt-3">
                    Usuario o contraseña incorrectos.
                </div>
            </form>
            <div class="text-center mt-3">
                <span th:text="#{login.sincuenta}"></span>
                <a href="/register" class="btn btn-link" th:text="#{login.registrarse}"></a>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 GymTony. Todos los derechos reservados.
    </div>
</body>
</html>

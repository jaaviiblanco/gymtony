<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <img src="/images/logo.jpg" alt="Gym Logo" class="logo-img">
            <h1 class="brand-title">GymTony</h1>
        </div>
        
        <div class="auth-container">
            <h2 class="auth-title" th:text="#{login.iniciar.sesion}">Iniciar Sesión</h2>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" th:placeholder="#{login.usuario}" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" th:placeholder="#{login.contrasenya}" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth w-100" th:text="#{login.acceder}">Acceder</button>
                
                <div th:if="${param.error} or ${error}" class="alert alert-danger mt-3">
                    <i class="bi bi-exclamation-circle-fill"></i> Usuario o contraseña incorrectos
                </div>
            </form>
            
            <div class="auth-footer">
                <span th:text="#{login.sincuenta}">¿No tienes cuenta?</span>
                <a href="/register" class="auth-link" th:text="#{login.registrarse}">Regístrate</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

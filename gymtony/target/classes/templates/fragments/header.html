<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/header.css"> <!-- Nuestro CSS personalizado -->
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" th:href="@{/}">
                    <img src="/images/logo.jpg" alt="GymTony" class="img-fluid">
                    <span>GymTony</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/clases}"><i class="bi bi-person-arms-up"></i> Clases</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/schedule}"><i class="bi bi-calendar"></i> Horario</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/comentarios}"><i class="bi bi-envelope"></i> Comentarios</a></li>
                        
                        <!-- BotÃ³n de Admin (solo visible para administradores) -->
                        <li class="nav-item" sec:authorize="hasRole('responsable')">
                            <a class="nav-link admin-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-shield-lock"></i> Panel Admin
                            </a>
                        </li>
                        
                        <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

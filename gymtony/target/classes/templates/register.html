<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <img th:src="@{/images/logo.jpg}" alt="Gym Logo" class="logo-img">
            <h1 class="brand-title">GymTony</h1>
        </div>
        
        <div class="auth-container">
            <h2 class="auth-title" th:text="#{register.titulo}">Crear Cuenta</h2>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" th:field="*{name}" th:placeholder="#{register.nombre}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" th:field="*{age}" th:placeholder="#{register.edad}" required min="16" max="120">
                    </div>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{dni}" th:placeholder="#{register.dni}" required pattern="^[0-9]{8}[A-Za-z]$">
                    <small class="form-text">Formato: 12345678A</small>
                </div>
                
                <div class="mb-3">
                    <input type="email" class="form-control" th:field="*{email}" th:placeholder="#{register.email}" required>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{username}" th:placeholder="#{register.usuario}" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" th:field="*{password}" th:placeholder="#{register.contraseña}" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" th:field="*{confirmPassword}" th:placeholder="#{register.confirmar.contraseña}" required>
                </div>
                
                <div th:if="${param.success}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i> Registro exitoso. Por favor, inicie sesión.
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth w-100" th:text="#{register.registrarse}">Registrarse</button>
                
                <div class="auth-footer">
                    <span>¿Ya tienes cuenta?</span>
                    <a href="/login" class="auth-link" th:text="#{register.iniciar.sesion}">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

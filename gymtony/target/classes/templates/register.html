<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MyGym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 25px;
            border-color: #ddd;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-login {
            border-radius: 25px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-login:focus {
            outline: none;
            box-shadow: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
        	<br>
            <img src="/home/cfgs/git/Sprint-Final/gymwebapp/src/main/resources/static/images/logo.jpg" alt="Gym Logo" height="100">        
        </div>
        <br>
        <h1 class="mb-4 text-center"><b>MyGym</b></h1>
        <div class="login-container">
            <h2>Registro de nuevo usuario</h2>
			<form th:action="@{/register}" th:object="${usuario}" method="post">
			    <div class="form-group">
			        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre completo" required>
			    </div>
			    <div class="form-group">
			        <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico" required>
			    </div>
			    <div class="form-group">
			        <input type="text" class="form-control" th:field="*{username}" placeholder="Usuario" required>
			    </div>
			    <div class="form-group">
			        <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required>
			    </div>
			    <div class="form-group">
			        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
			    </div>
			    <button type="submit" class="btn btn-primary btn-block btn-login">Registrarse</button>
			    <p class="text-center">¿Ya tienes cuenta? <a href="/login" class="btn btn-link">Iniciar sesión</a></p>
			</form>
        </div>
    </div>

    <div class="footer">
        © 2024 MyGym. Todos los derechos reservados.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

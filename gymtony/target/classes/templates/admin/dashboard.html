<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

    <!-- Header global -->
    <header th:insert="~{fragments/header :: header}"></header>

    <main class="container-xl py-5 container-main">
        <!-- Título principal -->
        <section class="mb-5">
            <h1 class="page-title d-flex align-items-center gap-2">
                <i class="bi bi-speedometer2"></i> Panel de Administración
            </h1>
            <p class="text-muted">Desde aquí puedes gestionar usuarios, clases y configuraciones generales del sistema.</p>
        </section>

        <!-- Acciones rápidas -->
        <section aria-label="Acciones rápidas de administración">
            <h2 class="section-title"><i class="bi bi-lightning-charge-fill"></i> Acciones Rápidas</h2>
            <div class="actions-grid">
                <a th:href="@{/admin/users/new}" class="action-card">
                    <i class="bi bi-person-plus"></i>
                    <span>Crear Usuario</span>
                </a>
                <a th:href="@{/admin/users}" class="action-card">
                    <i class="bi bi-people"></i>
                    <span>Gestionar Usuarios</span>
                </a>
                <a th:href="@{/clases/new}" class="action-card">
                    <i class="bi bi-calendar-plus"></i>
                    <span>Crear Clase</span>
                </a>
                <a th:href="@{/clases}" class="action-card">
                    <i class="bi bi-list-task"></i>
                    <span>Ver Clases</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer global -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

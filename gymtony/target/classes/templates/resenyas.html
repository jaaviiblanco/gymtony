<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - GymTony</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<main class="container">
    <h2>Reseñas Recientes</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <div class="list-group-item" th:each="comentario : ${comentarios}">
                    <h5 class="mb-1" th:text="${comentario.cliente.nombre}">Nombre del Cliente</h5>
                    <p th:text="${comentario.comentario}">Comentario</p>
                    <div>
                        <span th:each="i : ${#numbers.sequence(1, 5)}" class="bi bi-star-fill" th:classappend="${i <= comentario.calificacion} ? 'text-warning' : 'text-secondary'"></span>
                    </div>
                    <small class="text-muted" th:text="${#dates.format(comentario.fechaComentario, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

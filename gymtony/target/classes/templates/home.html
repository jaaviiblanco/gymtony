
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyGym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-section h2 {
            color: #333;
        }

        .card {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            background-color: #fff;
        }

        .notification {
            color: #007bff;
        }
    </style>
</head>
<body>
	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">MyGym</header>
	    
	    <div class="container">
	        <div class="welcome-section">
	            <h2>Bienvenido, <span th:text="${user.fullName}">Usuario</span>!</h2>
	            <p>Estamos encantados de verte de nuevo en MyGym.</p>
	        </div>
	
	        <div class="row">
	            <!-- Resumen de la cuenta -->
	            <div class="col-md-4">
	                <div class="card">
	                    <div class="card-header">
	                        <h5 class="mb-0">Resumen de la cuenta</h5>
	                    </div>
	                    <div class="card-body">
	                        <p><strong>Nombre de usuario:</strong> <span th:text="${user.username}">usuario</span></p>
	                        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
	                        <p><strong>Rol:</strong> <span th:text="${user.rol}">Cliente</span></p>
	                    </div>
	                </div>
	            </div>
	
	            <!-- Próximas clases reservadas -->
	            <div class="col-md-4">
	                <div class="card">
	                    <div class="card-header">
	                        <h5 class="mb-0">Próximas clases reservadas</h5>
	                    </div>
	                    <div class="card-body">
	                        <ul class="list-group list-group-flush">
	                            <li class="list-group-item" th:each="clase : ${proximasClases}">
	                                <p class="mb-0"><strong th:text="${clase.nombre}">Nombre de la clase</strong></p>
	                                <small class="text-muted" th:text="${#dates.format(clase.fecha, 'dd/MM/yyyy HH:mm')}">Fecha y hora</small>
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </div>
	
	            <!-- Notificaciones importantes -->
	            <div class="col-md-4">
	                <div class="card">
	                    <div class="card-header">
	                        <h5 class="mb-0">Notificaciones importantes</h5>
	                    </div>
	                    <div class="card-body">
	                        <ul class="list-group list-group-flush">
	                            <li class="list-group-item notification" th:each="notificacion : ${notificaciones}">
	                                <p class="mb-0" th:text="${notificacion}">Texto de la notificación</p>
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		<footer class="footer" th:replace="~{fragments/template :: footer}"></footer>
	</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - GymTony</title>
    
    <!-- Bootstrap y CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Header -->
    <header th:insert="~{fragments/header :: header}"></header>

    <!-- Contenido principal -->
    <main class="container">
        <div class="welcome-section">
            <h2>Bienvenido/a, <span th:text="${usuario.name}">Usuario</span>!</h2>
            <p>Estamos encantados de verte de nuevo en GymTony</p>
        </div>

        <div class="row g-4">
            <!-- Resumen de cuenta -->
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-header">Tu Perfil</div>
                    <div class="card-body">
                        <p><strong>Usuario:</strong> <span th:text="${usuario.username}">usuario</span></p>
                        <p><strong>Email:</strong> <span th:text="${usuario.email}">email@example.com</span></p>
                        <p><strong>Rol:</strong> <span th:text="${usuario.role}">Cliente</span></p>
                        <p><strong>Edad:</strong> <span th:text="${usuario.age}">25</span></p>
                        <p><strong>DNI:</strong> <span th:text="${usuario.dni}">12345678A</span></p>
                    </div>
                </div>
            </div>

            <!-- PrÃ³ximas clases -->
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-header">Tus Clases</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="reserva : ${reservasConfirmadas}">
                                <h6 class="mb-1" th:text="${reserva.clase.nombre}">Clase de Ejemplo</h6>
                                <small class="text-muted d-block" th:text="${#temporals.format(reserva.clase.fechaHora, 'EEE dd/MM HH:mm')}">Fecha y hora</small>
                                <small th:text="${reserva.clase.ubicacion}"></small>
                                <span class="badge bg-success float-end" th:text="${reserva.confirmada ? 'Confirmada' : 'Pendiente'}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Comentarios recientes -->
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-header">Tus Comentarios</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item notification" th:each="comentario : ${comentariosRecientes}">
                                <p class="mb-2" th:text="${comentario.comentario}">Comentario</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="rating">
                                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                                            <i class="bi bi-star-fill" th:classappend="${i <= comentario.calificacion} ? 'text-warning' : 'text-secondary'"></i>
                                        </span>
                                    </div>
                                    <small class="text-muted" th:text="${#dates.format(comentario.fechaComentario, 'dd/MM/yy')}"></small>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

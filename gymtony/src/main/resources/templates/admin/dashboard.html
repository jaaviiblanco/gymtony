<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<main class="container container-main">
    <h1 class="page-title">
        <i class="bi bi-speedometer2"></i> Panel de Administración
    </h1>
    
    <!-- Acciones rápidas -->
    <div class="quick-actions mb-5">
        <h2 class="section-title">
            <i class="bi bi-lightning-charge"></i> Acciones Rápidas
        </h2>
        <div class="actions-grid">
            <a th:href="@{/admin/users/new}" class="action-card">
                <i class="bi bi-person-plus"></i>
                <span>Crear Nuevo Usuario</span>
            </a>
            <a th:href="@{/admin/users}" class="action-card">
                <i class="bi bi-people"></i>
                <span>Gestionar Usuarios</span>
            </a>
            <a th:href="@{/clases/new}" class="action-card">
                <i class="bi bi-calendar-plus"></i>
                <span>Crear Nueva Clase</span>
            </a>
            <a th:href="@{/clases}" class="action-card">
                <i class="bi bi-list-task"></i>
                <span>Ver Todas las Clases</span>
            </a>
        </div>
    </div>
    
    <!-- Últimas actividades -->
    <div class="recent-activity">
        <h2 class="section-title">
            <i class="bi bi-clock-history"></i> Actividad Reciente
        </h2>
        <div class="activity-list">
            <div class="activity-item" th:each="actividad : ${actividadesRecientes}">
                <div class="activity-icon" th:classappend="${actividad.tipo}">
                    <i th:if="${actividad.tipo == 'USUARIO'}" class="bi bi-person-fill"></i>
                    <i th:if="${actividad.tipo == 'CLASE'}" class="bi bi-calendar-event"></i>
                    <i th:if="${actividad.tipo == 'RESERVA'}" class="bi bi-calendar-check"></i>
                </div>
                <div class="activity-content">
                    <p th:text="${actividad.mensaje}">Mensaje de actividad</p>
                    <small class="text-muted" th:text="${#temporals.format(actividad.fecha, 'dd/MM/yyyy HH:mm')}">fecha</small>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

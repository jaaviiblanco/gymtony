<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymTony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        body {
            background-color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 60px;
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .brand-title {
            color: var(--dark);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-title {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.15);
        }
        
        .btn-auth {
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary);
        }
        
        .auth-link {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 576px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .logo-img {
                width: 100px;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <img src="/images/logo.jpg" alt="Gym Logo" class="logo-img">
            <h1 class="brand-title">GymTony</h1>
        </div>
        
        <div class="auth-container">
            <h2 class="auth-title" th:text="#{login.iniciar.sesion}">Iniciar Sesión</h2>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" th:placeholder="#{login.usuario}" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" th:placeholder="#{login.contrasenya}" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth w-100" th:text="#{login.acceder}">Acceder</button>
                
                <div th:if="${param.error} or ${error}" class="alert alert-danger mt-3">
                    <i class="bi bi-exclamation-circle-fill"></i> Usuario o contraseña incorrectos
                </div>
            </form>
            
            <div class="auth-footer">
                <span th:text="#{login.sincuenta}">¿No tienes cuenta?</span>
                <a href="/register" class="auth-link" th:text="#{login.registrarse}">Regístrate</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

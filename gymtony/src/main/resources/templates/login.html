<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymTony</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 25px;
            border-color: #ddd;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-login {
            border-radius: 25px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-login:focus {
            outline: none;
            box-shadow: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <br>
            <img src="/images/logo.jpg" alt="Gym Logo" height="100">       
        </div>
        <br>
        <h1 class="mb-4 text-center"><b>GymTony</b></h1>
        <div class="login-container">
            <h2 th:text="#{login.iniciar.sesion}"></h2>
            <form th:action="@{/login}" method="post">
			    <div class="form-group">
			        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
			    </div>
			    <div class="form-group">
			        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
			    </div>
			    <button type="submit" class="btn btn-primary btn-block btn-login">Acceder</button>
			
			    <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
			        Usuario o contraseña incorrectos.
			    </div>
			</form>
        </div>
    </div>

    <div class="footer">
        © 2024 GymTony. Todos los derechos reservados.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

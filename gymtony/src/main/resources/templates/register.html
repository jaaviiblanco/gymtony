<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GymTony</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            border-color: #ddd;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-login {
            border-radius: 25px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }

        .logo-img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img th:src="@{/images/logo.jpg}" alt="Gym Logo" class="logo-img">        
        </div>
        <br>
        <h1 class="mb-4 text-center"><b>GymTony</b></h1>
        <div class="login-container">
            <h2 th:text="#{register.titulo}"></h2>

            <!-- Mensaje de error si el DNI ya está registrado -->
            <div th:if="${errorDni}" class="alert alert-danger text-center">
                <span th:text="#{register.error.dni}"></span>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${successMessage}" class="alert alert-success text-center">
                <span th:text="#{${successMessage}}"></span>
            </div>

            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="#{register.nombre}" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" th:field="*{age}" placeholder="#{register.edad}" required min="16" max="120">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{dni}" placeholder="#{register.dni}" required pattern="^[0-9]{8}[A-Za-z]$" title="Formato: 12345678A">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="#{register.email}" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="#{register.usuario}" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="#{register.contraseña}" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="#{register.confirmar.contraseña}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login" th:text="#{register.registrarse}"></button>
                <p class="text-center">¿Ya tienes cuenta? <a href="/login" class="btn btn-link" th:text="#{register.iniciar.sesion}"></a></p>
                <!-- Mensaje de error si las contraseñas no coinciden -->
			    <div th:if="${errorPassword}" class="alert alert-danger text-center mt-3">
			        Las contraseñas no coinciden.
			    </div>
			
			    <!-- Mensaje de error si el DNI ya está registrado -->
			    <div th:if="${errorDni}" class="alert alert-danger text-center mt-3">
			        El DNI ya está registrado.
			    </div>
			
			    <!-- Mensaje de éxito -->
			    <div th:if="${successMessage}" class="alert alert-success text-center mt-3">
			        Usuario creado correctamente.
			    </div>
            </form>
        </div>
    </div>

    <div class="footer">
        © 2024 GymTony. Todos los derechos reservados.
    </div>

</body>
</html>
